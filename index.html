<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PennVR Head Gazer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				font-family: Monospace;
				background-color: #101010;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f00;
			}
		</style>
	</head>
	<body>

		<script src="js/threejs/three.min.js"></script>
		<script src="js/controls/PointerLockControl.js"></script>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				MOUSE = Look around
			</div>

		</div>
		<script>
			var floor;
			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;
			var cubes = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			
			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.style.display = 'none';
				
				// Ask the browser to lock the pointer
				element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
				element.requestPointerLock();

				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}

			init();
			animate();

			function init() {

				// === LOOK: Setup camera
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();

				// === LOOK: Setup light
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				
				// === LOOK: Get pointer lock controls
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				// === TODO: Create ray caster
				var crosshair = new THREE.RingGeometry(0.01, 0.05, 32);
				var crosshairMaterial
				
				// === LOOK: Setup floor
				geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				geometry.rotateX( - Math.PI / 2 );

				material = new THREE.MeshBasicMaterial( { color: 0xeeeeee } );
				floor = new THREE.Mesh( geometry, material );
				scene.add( floor );
				
				// === LOOK: Setup cubes
				geometry = new THREE.BoxGeometry( 20, 20, 20 );
				
				for ( var i = 0; i < 500; i ++ ) {
					material = new THREE.MeshPhongMaterial( { color: 0x11eeee, specular: 0xffffff } );
					var mesh = new THREE.Mesh( geometry, material );
					
					mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					mesh.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
					mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
					
					scene.add( mesh );
					cubes.push( mesh );
				}

				// === Setup renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				selecting = false;

					

			}

			function animate() {
				requestAnimationFrame( animate );

				// TODO: Ray caster
				var center = new THREE.Vector2();
				raycaster.setFromCamera(center, camera);

				var intersections = raycaster.intersectObjects(scene.children);
				for (var i = 0; i < intersections.length; i++) {

					if (intersections[i].object === floor) {
						continue;
					}

					intersections[i].object.material.color.set(0xee0000);
				}

				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
